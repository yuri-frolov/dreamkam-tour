<section class="request">
  <div class="container">
    <div class="container__inner">
      <div class="request__wrapper row">
        <div class="col-1">
          <h2 class="request__title">Онлайн-заявка</h2>
          <ul class="request__social social">
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="img/req-instagram.svg" alt="" class="social__link-img">
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="img/req-facebook.svg" alt="" class="social__link-img">
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="img/req-vk.svg" alt="" class="social__link-img">
              </a>
            </li>
          </ul>
        </div>
        <div class="col-2">
          <form action="www.google.ru" class="request__form form">
            <fieldset class="form__fieldset form__fieldset-group">
              <legend class="visually-hidden">Группа</legend>
              <label class="form__label">
                Имя участника
                <input class="form__input form__input-text" type="text" name="name" placeholder="Имя" />
              </label>
              <label class="form__label">
                Количество человек
                <input class="form__input form__input-number" type="number" name="Количество" min="1" value="1"
                  placeholder="1" />
              </label>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset-plan">
              <legend class="form__fieldset-legend">Тариф</legend>
              <div class="form__fieldset-plan-wrapper">
                <input class="form__radio" type="radio" name="plan" id="1" />
                <label class="form__fieldset-plan-label" for="1">Базовый (для камчадал)</label>
                <span class="form__fieldset-plan-price">79 000 ₽</span>
              </div>
              <div class="form__fieldset-plan-wrapper">
                <input class="form__radio" type="radio" name="plan" id="2" />
                <label class="form__fieldset-plan-label" for="2">Базовый с проживанием</label>
                <span class="form__fieldset-plan-price">99 000 ₽</span>
              </div>
              <div class="form__fieldset-plan-wrapper">
                <input class="form__radio" type="radio" name="plan" id="3" />
                <label class="form__fieldset-plan-label" for="3">Базовый с проживанием и долиной гейзеров</label>
                <span class="form__fieldset-plan-price">179 000 ₽</span>
              </div>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset-date">
              <label class="form__label">
                Даты тура
                <input class="form__input form__input-date" type="date" name="date" />
              </label>
            </fieldset>

            <fieldset class="form__fieldset form__fieldset-comment">
              <label class="form__label">
                Комментарий
                <input class="form__input form__input-text" type="text" name="comment"
                  placeholder="Напишите ваш комментарий здесь" />
              </label>
            </fieldset>
            <input class="form__submit" type="submit" value="Отправить заявку" />
          </form>
        </div>

      </div>

      <div class="request__gift">
        <div class="row">
          <div class="col-1">
            <img src="img/kamchatka-book.webp" alt="" class="request__gift-img">
          </div>
          <div class="col-2">
            <h3 class="request__gift-title">
              Что нужно знать отправляясь на камчатку?
            </h3>
            <p class="request__gift-help">
              Получите памятку туриста просто оставив свой e-mail.
            </p>
            <form action="www.google.ru" class="request__gift-form form">
              <input class="form__email" type="email" name="email" placeholder="Ваш e-mail" />
              <input class="form__submit" type="submit" value="Получить" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
